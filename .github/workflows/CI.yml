name: CI

on:
  pull_request:
    branches: source

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1

    - name: Installation ⏳
      run: yarn
   
    - name: Build 🧱
      run: yarn build
    
    - name: Start Local Host to Test 💉
      run: yarn start

    - uses: cypress-io/github-action@v1
      with:
        browser: chrome

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: master
        FOLDER: build
